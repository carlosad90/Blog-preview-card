<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <figure class="card-image-container">
        <img
          class="card-image"
          src="./assets/images/illustration-article.svg"
          alt="creative illustration"
        />
      </figure>
      <section class="card-body">
        <span class="tag">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h1 class="title">
          <a class="title-link" href="#">HTML & CSS foundations</a>
        </h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <div class="user">
        <img
          class="image"
          src="./assets/images/image-avatar.webp"
          alt="User picture"
        />
        <span class="name">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
